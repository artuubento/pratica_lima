    <style>

        * {
            font-family: 'Segoe UI';
            box-sizing: border-box;
        }

        body {
            height: 100vh; 
            background-image: url("windows11-default-wallpaper-scaled.jpg");
            background-size: cover; /* Faz a imagem cobrir toda a tela */

            background-repeat: no-repeat; /* Evita repetição da imagem */
            color: white; /* Texto branco para contraste */
            font-family: Arial, sans-serif; /* Fonte moderna */
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Esconde a barra de rolagem */
        }

        .hora {
            font-size: 90px;
            font-weight: 500;
            margin: 0;
        }
    
        .p {
            font-size: 16px;
            margin-top: 20px;
        }

        


    </style>
</head>

    <div class="hora">17:00</div>
